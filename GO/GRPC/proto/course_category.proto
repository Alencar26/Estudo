syntax = "proto3";
package pb;

option go_package = "internal/pb";

//Não é possível criar um serviço sem passar um parâmetro
//Sendo assim, é comum criar uma message em branco para passar como parâmentro no service.
message blank {}

message Category {
  string id = 1;
  string name = 2;
  string description = 3;
}

message CreateCategoryRequest {
  string name = 1;
  string description = 2;
}

message CategoryResponse {
  Category category = 1;
}

//repeated = receber várias categorias
message CategoryList {
  repeated Category categories = 1;
}

message CategoryGetRequest {
  string id = 1;
}

service CategoryService {
  rpc CreateCategory(CreateCategoryRequest) returns (Category) {} 
  rpc ListCategories(blank) returns (CategoryList) {}
  rpc GetCategory(CategoryGetRequest) returns (Category) {}
}
