{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Ingredientes</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .}}
                        <tr>
                            <td>{{ .Id }}</td>
                            <td>{{ .Title }}</td>
                            <td>{{ .Description }}</td>
                            <td>R${{ .Price | printf "%.2f" }}</td>
                            <td>
                                {{ range .Ingredients }}
                                <p>{{ . }}</p>
                                {{ end }}
                            </td>
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a></td>
                            <!--td><a href="/delete?id={{.Id}}" class="btn btn-danger">Deletar</a></td-->
                            <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Criar novo café</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id) {
        let resposta = confirm("Tem certeza que deseja remover esse café?")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
