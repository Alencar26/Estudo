{%extends "template.html"%}
{%block conteudo%}
      <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Novo Jogo</legend>
            <figure class="img thumbnail col-md-4">
                <img class="img-fluid" src="{{ url_for('imagem', nome_arquivo= 'default.png') }}">
                <figcaption>
                    <label class="fileContainer">
                        Mudar Capa
                        <input type="file" name="arquivo" id="arquivo" accept="image/*">
                    </label>
                </figcaption>
            </figure>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control" required>
            </div>
            <div style="margin: 10px 5px 0 0;">
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                <a class="btn btn-secondary" href="{{ url_for('index')}}">Voltar</a>
            </div>
        </fieldset>
      </form>
{%endblock%}
