{%extends "template.html"%}
{%block conteudo%}
    <a style="margin: 15px 0 ;" class="btn btn-primary btn-salvar" href="http://localhost:5000">Voltar</a>
      <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
            <legend>Novo Jogo</legend>
            <input type="file" name="arquivo" id="arquivo">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{%endblock%}
