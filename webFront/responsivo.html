<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Responsivo</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box {
        width: 500px;
        height: 500px;
        background-color: aqua;
    }

    @media screen and (max-width: 768px) {
        .box {
            width: 100%;
            background-color: coral;
        }
        
    }
</style>
</html>
