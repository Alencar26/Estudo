<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table remember</title>
</head>
<body>
    <table align="center" width="500" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Desenvolvedora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
